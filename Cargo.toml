[package]
name = "fac"
version = "0.1.0"
authors = ["Arnavion <arnavion@gmail.com>"]
description = "Mod manager for Factorio"
edition = "2018"

[dependencies]
bytes = "0.4"
crc32fast = "1"
dirs = "2"
factorio-mods-common = { version = "0.1.0", path = "./factorio-mods-common" }
factorio-mods-local = { version = "0.1.0", path = "./factorio-mods-local" }
factorio-mods-web = { version = "0.1.0", path = "./factorio-mods-web" }
failure = { version = "0.1.x", features = ["backtrace"] }
failure_derive = "0.1.x"
futures-core-preview = "=0.3.0-alpha.19"
futures-util-preview = { version = "=0.3.0-alpha.19", features = ["io"] }
itertools = "0.8.x"
lazy_static = "1"
libflate = "0.1"
package = { version = "0.1.0", path = "./package" }
petgraph = "0.4.x"
regex = "1.2"
reqwest = "0.10.0-alpha.1"
rpassword = "4"
rprompt = "1.0.x"
semver = "0.9.x"
serde = "1.0.x"
serde_derive = "1.0.x"
serde_json = "1.0.x"
structopt = "0.3"
structopt-derive = "0.3"
term_size = "0.3.x"
textwrap = "0.11.x"
tokio = "0.2.0-alpha.6"
uluru = "0.3"
zip = "0.5"

[workspace]
